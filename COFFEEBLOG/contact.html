        <div class="contact-container container">
            <div class="img-container">

             </div>
             <div class="form-container container">

                    <div class="input-control">
                        <label>Name:</label>

                    <div class="input-control">
                        <label>Email:</label>
                        <input type="email">
                    </div>

                    </div>

                </form>
            </div>
        </div>
